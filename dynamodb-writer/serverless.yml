service: dynamodb-writer

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  region: us-east-1
  profile: # profile name
  environment:
    DYNAMODB_TABLE: ${ssm:/FacialProductRating/DYNAMODB_TABLE}
    SNS_TOPIC_ARN: ${ssm:/FacialProductRating/SNS_ARN}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
    - Effect: Allow
      Action:
        - sns:Subscribe
      Resource: "${self:provider.environment.SNS_TOPIC_ARN}"

functions:
  write_to_dynamodb:
    handler: handler.handler
    events:
      - sns: ${self:provider.environment.SNS_TOPIC_ARN}

resources:
  Resources:
    FacialRatingDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
